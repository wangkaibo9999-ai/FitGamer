<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Generator AI</title>
    <style>
        :root {
            --ios-bg: #0c1421;
            --ios-glass: rgba(255, 255, 255, 0.12);
            --ios-blur: blur(20px);
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            --primary-accent: #34c759;
            --electric-blue: #007aff;
            --energy-yellow: #ffcc00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--ios-font);
            background-color: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
            z-index: 0;
        }

        canvas {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        #generator-ui {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .bulb-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            transition: transform 0.1s ease-out;
        }

        .bulb {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: opacity 0.1s ease-in-out;
        }

        #bulb-off {
            background-image: url('assets/bulb_off.png');
            z-index: 1;
        }

        #bulb-on {
            background-image: url('assets/bulb_on.png');
            opacity: 0;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 204, 0, 0));
        }

        #energy-bar-container {
            width: 250px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        #energy-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--electric-blue), var(--energy-yellow));
            border-radius: 5px;
            transition: width 0.1s ease-out;
            box-shadow: 0 0 10px var(--electric-blue);
        }

        #video-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--ios-glass);
            transform: scaleX(-1);
            opacity: 0.7;
            z-index: 15;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hud {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background: var(--ios-glass);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            z-index: 20;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #score-display {
            left: 20px;
        }

        #timer-display {
            left: 50%;
            transform: translateX(-50%);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 30px;
        }

        .btn {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 32px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 24px;
            box-shadow: 0 8px 20px rgba(52, 199, 89, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            opacity: 0.8;
            margin-bottom: 24px;
            line-height: 1.6;
            font-size: 16px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #energy-pulse {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: var(--energy-yellow);
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            z-index: 30;
        }

        @keyframes float-up {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
        <img id="bg-image" src="bg.png" alt="High Tech Background">
        <canvas id="gameCanvas"></canvas>

        <div id="video-container">
            <video id="webcam" autoplay playsinline muted></video>
        </div>

        <div id="generator-ui">

                <div class="bulb" id="bulb-off"></div>
                <div class="bulb" id="bulb-on"></div>
            </div>
            <div id="energy-bar-container">
                <div id="energy-bar"></div>
            </div>
            <div id="speed-text" style="margin-top: 15px; font-size: 14px; color: #888; font-weight: 600;">ROTATION
                SPEED: 0.0</div>
        </div>

        <!-- HUD -->
        <div id="score-display" class="hud">âš¡ï¸ 0</div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="overlay">
            <div class="spinner"></div>
            <p id="t-loading">Initializing AI Energy Grid...</p>
            <p id="loading-status" style="font-size: 14px; opacity: 0.6; margin-top: 10px;"></p>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay" style="display: none;">
            <h1 id="t-title">Power Generator</h1>
            <p id="t-instructions">Rotate your arm like a hand-crank generator! ğŸ”‹<br>Faster rotation = Brighter light =
                More Power!</p>

        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay" style="display: none;">
            <h1 id="t-game-over">Core Depleted!</h1>
            <p id="final-score-text" style="font-size: 28px; font-weight: bold; color: var(--energy-yellow);"></p>
            <p id="t-rank" style="font-size: 18px; opacity: 0.7;">Energy Generated</p>
            <button id="t-restart-btn" class="btn" onclick="location.reload()">Recharge</button>

    </div>

    <script type="module">
        let FilesetResolver;
        let HandLandmarker;
        let handLandmarker;

        // --- I18N ---
        const translations = {
            zh: {
                loading: "æ­£åœ¨è¿æ¥èƒ½æºç½‘...",
                title: "æ‰‹æ‘‡å‘ç”µæœº",
                instructions: "åƒæ‘‡æ‰‹æ‘‡å‘ç”µæœºä¸€æ ·ï¼Œç–¯ç‹‚è½¬åŠ¨æ‰‹è‡‚ï¼<br>è½¬åŠ¨è¶Šå¿«ï¼Œç”µé‡è¶Šå¤šï¼Œç¯æ³¡è¶Šäº®ã€‚ğŸ”‹",
                start: "ç‚¹ç‡ƒæ ¸å¿ƒ",
                gameOver: "æ ¸å¿ƒèƒ½é‡è€—å°½!",
                restart: "å†æ¬¡å……ç”µ",
                scorePrefix: "æ€»äº§ç”µé‡: ",
                rankPrefix: "èƒ½é‡äº§å‡º: ",
                speedPrefix: "æ—‹è½¬é€Ÿåº¦: ",
                netError: "ç½‘ç»œè¿æ¥å¤±è´¥ï¼šè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥å¹¶åˆ·æ–°é‡è¯•ã€‚",
                cameraError: "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼šè¯·ç¡®ä¿å·²æˆæƒæ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢ã€‚"
            },
            en: {
                loading: "Connecting to Grid...",
                title: "Power Generator",
                instructions: "Rotate your arm like a hand-crank generator!<br>Faster rotation = More Power = Brighter Light. ğŸ”‹",
                start: "Ignite Core",
                gameOver: "Core Depleted!",
                restart: "Recharge",
                scorePrefix: "Total Power: ",
                rankPrefix: "Energy Generated: ",
                speedPrefix: "Rotation Speed: ",
                netError: "Network failed. Please check connection and refresh.",
                cameraError: "Camera failed. Please allow camera access and refresh."
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') === 'zh' ? 'zh' : 'en';
        const t = translations[lang];

        function applyTranslations() {
            document.getElementById('t-loading').innerText = t.loading;
            document.getElementById('t-title').innerText = t.title;
            document.getElementById('t-instructions').innerHTML = t.instructions;
            document.getElementById('t-start-btn').innerText = t.start;
            document.getElementById('t-game-over').innerText = t.gameOver;
            document.getElementById('t-restart-btn').innerText = t.restart;
            document.getElementById('speed-text').innerText = t.speedPrefix + "0.0";
        }
        applyTranslations();

        // --- SFX ---
        class SoundManager {
            constructor() { this.ctx = null; }
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            playHum(intensity) {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(100 + intensity * 400, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05 * intensity, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.1);
            }
            playToggle() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.05);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.05);
            }
        }
        const sfx = new SoundManager();

        // --- GAME CONSTANTS ---
        const GAME_DURATION = 60;
        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameActive = false;

        // --- MOTION DETECTION LOGIC ---
        let wristHistory = [];
        const HISTORY_SIZE = 25; // å¢åŠ ç¼“å†²åŒºä»¥è·å–æ›´é•¿çš„å°¾è¿¹
        let angularVelocity = 0;
        let smoothedWrist = { x: 0.5, y: 0.5 }; // å¹³æ»‘åçš„åæ ‡
        const LERP_FACTOR = 0.3; // å¹³æ»‘ç³»æ•°

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam');
        const bulbOn = document.getElementById('bulb-on');
        const energyBar = document.getElementById('energy-bar');
        const speedText = document.getElementById('speed-text');

        function resize() {
            canvas.width = document.getElementById('game-container').clientWidth;
            canvas.height = document.getElementById('game-container').clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        async function initAI() {
            const status = document.getElementById('loading-status');
            const isDebug = urlParams.get('debug') === 'true';

            const CDN_CONFIG = {
                js: ["../lib/mediapipe/0.10.3/vision_bundle.mjs"],
                wasm: ["../lib/mediapipe/0.10.3"],
                models: ["../lib/mediapipe/models/hand_landmarker.task"]
            };

            async function loadModule(index = 0) {
                const url = CDN_CONFIG.js[index];
                try {
                    if (isDebug) status.innerText = `åŠ è½½æ ¸å¿ƒç»„ä»¶ (${index + 1}/${CDN_CONFIG.js.length})...`;
                    const module = await import(url);
                    FilesetResolver = module.FilesetResolver;
                    HandLandmarker = module.HandLandmarker;
                    return true;
                } catch (err) {
                    console.error(`JSåŠ è½½å¤±è´¥: ${url}`, err);
                    if (index < CDN_CONFIG.js.length - 1) return loadModule(index + 1);
                    throw err;
                }
            }

            async function tryLoadAI(wasmIndex = 0, modelIndex = 0) {
                const wasmUrl = CDN_CONFIG.wasm[wasmIndex];
                const modelPath = CDN_CONFIG.models[modelIndex];

                try {
                    if (isDebug) status.innerText = `é…ç½®è§†è§‰å¼•æ“ (${wasmIndex + 1}/${CDN_CONFIG.wasm.length})...`;
                    const vision = await FilesetResolver.forVisionTasks(wasmUrl);

                    handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: modelPath, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1
                    });
                    return true;
                } catch (err) {
                    console.error(`å¼•æ“åˆå§‹åŒ–å¤±è´¥: ${wasmUrl}`, err);
                    if (wasmIndex < CDN_CONFIG.wasm.length - 1) return tryLoadAI(wasmIndex + 1, modelIndex);
                    if (modelIndex < CDN_CONFIG.models.length - 1) return tryLoadAI(0, modelIndex + 1);
                    throw err;
                }
            }

            try {
                await loadModule();
                await tryLoadAI();
                await setupCamera();
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            } catch (err) {
                console.error("ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥:", err);
                showError(t.netError, err);
            }
        }



        function showError(message, err) {
            const status = document.getElementById('loading-status');
            const isDebug = urlParams.get('debug') === 'true';
            status.innerText = message;
            status.style.color = "#ff3b30";

            if (isDebug) {
                const debugToggle = document.createElement('div');
                debugToggle.innerText = "View Error Detail â–¼";
                debugToggle.style.fontSize = '12px';
                debugToggle.style.marginTop = '20px';
                debugToggle.style.opacity = '0.5';
                debugToggle.style.cursor = 'pointer';

                const debugInfo = document.createElement('div');
                debugInfo.style.display = 'none';
                debugInfo.style.marginTop = '10px';

                const errorDetail = document.createElement('div');
                errorDetail.style.fontSize = '10px';
                errorDetail.style.textAlign = 'left';
                errorDetail.style.maxHeight = '150px';
                errorDetail.style.overflow = 'auto';
                errorDetail.style.background = 'rgba(0,0,0,0.5)';
                errorDetail.style.padding = '8px';
                errorDetail.style.lineHeight = '1.4';

                // é’ˆå¯¹ç½‘ç»œé”™è¯¯çš„ç‰¹æ®Šå¼•å¯¼
                let extraGuide = "";
                if (message.includes("ç½‘ç»œ")) {
                    extraGuide = `<div style="color:#ffcc00;margin-bottom:8px;">ğŸ’¡ æç¤ºï¼šè‹¥ç›´æ¥æ‰“å¼€ç›®å½•çœ‹åˆ° 403 æ˜¯æ­£å¸¸çš„ï¼ˆå®‰å…¨é™åˆ¶ï¼‰ã€‚è¯·æµ‹è¯•å…·ä½“æ–‡ä»¶ï¼š<br><a href="${CDN_CONFIG.wasm[0]}/vision_wasm_internal.js" target="_blank" style="color:#007aff">ç‚¹å‡»æµ‹è¯•å…·ä½“æ–‡ä»¶åŠ è½½</a></div>`;
                }

                errorDetail.innerHTML = extraGuide + `<code>${(err.stack || err.message).replace(/</g, '&lt;')}</code>`;

                debugInfo.appendChild(errorDetail);
                debugToggle.onclick = () => {
                    const isHidden = debugInfo.style.display === 'none';
                    debugInfo.style.display = isHidden ? 'block' : 'none';
                    debugToggle.innerText = isHidden ? "Hide Detail â–²" : "View Error Detail â–¼";
                };
                status.appendChild(debugToggle);
                status.appendChild(debugInfo);
            }
        }

        async function setupCamera() {
            const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            return new Promise(r => video.onloadedmetadata = () => { video.play(); r(); });
        }

        window.startGame = function () {
            sfx.playToggle();
            document.getElementById('start-screen').style.display = 'none';
            score = 0; timeLeft = GAME_DURATION; wristHistory = [];
            gameActive = true;
            updateHUD();
            requestAnimationFrame(gameLoop);
            const timer = setInterval(() => {
                if (!gameActive) { clearInterval(timer); return; }
                timeLeft--; updateHUD();
                if (timeLeft <= 0) { endGame(); clearInterval(timer); }
            }, 1000);
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `âš¡ï¸ ${Math.floor(score)}`;
            const m = Math.floor(timeLeft / 60); const s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('game-over-screen').style.display = 'flex';
            const finalScore = Math.floor(score);
            document.getElementById('final-score-text').innerText = t.scorePrefix + finalScore;

            // è®¡ç®—ç­‰çº§
            let rank = "C";
            if (finalScore > 3000) rank = "S+";
            else if (finalScore > 2000) rank = "S";
            else if (finalScore > 1200) rank = "A";
            else if (finalScore > 600) rank = "B";

            document.getElementById('t-rank').innerText = t.rankPrefix + rank;
            window.parent.postMessage({ type: 'GAME_OVER', score: finalScore }, '*');
        }

        function calculateAngularVelocity(history) {
            if (history.length < 5) return 0;

            // æ‰¾å‡ºä¸­å¿ƒç‚¹
            let centerX = 0, centerY = 0;
            history.forEach(p => { centerX += p.x; centerY += p.y; });
            centerX /= history.length; centerY /= history.length;

            // è®¡ç®—æ‰€æœ‰ç‚¹ç›¸å¯¹äºä¸­å¿ƒçš„è§’åº¦
            let angles = history.map(p => Math.atan2(p.y - centerY, p.x - centerX));

            // è®¡ç®—è§’åº¦çš„å˜åŒ–æƒ…å†µ
            let totalDelta = 0;
            for (let i = 1; i < angles.length; i++) {
                let diff = angles[i] - angles[i - 1];
                // ä¿®æ­£è·¨è¶Š -PI å’Œ PI çš„æƒ…å†µ
                if (diff > Math.PI) diff -= 2 * Math.PI;
                if (diff < -Math.PI) diff += 2 * Math.PI;
                totalDelta += Math.abs(diff);
            }

            // è¿”å›å¹³å‡æ¯å¸§çš„å˜åŒ–ç‡
            return totalDelta / (history.length - 1);
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;

            if (handLandmarker && video.readyState >= 2) {
                const results = handLandmarker.detectForVideo(video, timestamp);
                if (results.landmarks && results.landmarks.length > 0) {
                    const wrist = results.landmarks[0][0]; // è…•éƒ¨åæ ‡
                    const targetX = 1 - wrist.x;
                    const targetY = wrist.y;

                    // Lerp å¹³æ»‘è®¡ç®—
                    smoothedWrist.x += (targetX - smoothedWrist.x) * LERP_FACTOR;
                    smoothedWrist.y += (targetY - smoothedWrist.y) * LERP_FACTOR;

                    wristHistory.push({ x: smoothedWrist.x, y: smoothedWrist.y });
                    if (wristHistory.length > HISTORY_SIZE) wristHistory.shift();

                    angularVelocity = calculateAngularVelocity(wristHistory);
                } else {
                    angularVelocity *= 0.8;
                    if (wristHistory.length > 0) wristHistory.shift(); // æ²¡æ£€æµ‹åˆ°æ‰‹æ—¶ä¹Ÿæ…¢æ…¢æ·¡å‡ºè½¨è¿¹
                }
            } else {
                angularVelocity *= 0.8;
            }

            // æ›´æ–° UI å’Œ åˆ†æ•°
            const normalizedSpeed = Math.min(angularVelocity * 3.5, 1.0);
            score += normalizedSpeed * 5;

            // ç¯æ³¡æ•ˆæœ
            bulbOn.style.opacity = normalizedSpeed;
            bulbOn.style.filter = `drop-shadow(0 0 ${20 + normalizedSpeed * 60}px rgba(255, 204, 0, ${normalizedSpeed * 0.9}))`;

            // èƒ½é‡æ¡
            energyBar.style.width = `${normalizedSpeed * 100}%`;
            speedText.innerText = t.speedPrefix + (normalizedSpeed * 100).toFixed(1);

            // ç»˜åˆ¶è½¨è¿¹åé¦ˆ (ä½¿ç”¨è´å¡å°”æ›²çº¿)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (wristHistory.length > 2) {
                ctx.beginPath();
                const colorAlpha = normalizedSpeed * 0.4 + 0.2;
                ctx.strokeStyle = `rgba(0, 122, 255, ${colorAlpha})`;
                ctx.lineWidth = 6 + normalizedSpeed * 12;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // èµ·ç‚¹
                ctx.moveTo(wristHistory[0].x * canvas.width, wristHistory[0].y * canvas.height);

                for (let i = 1; i < wristHistory.length - 2; i++) {
                    const xc = (wristHistory[i].x + wristHistory[i + 1].x) / 2;
                    const yc = (wristHistory[i].y + wristHistory[i + 1].y) / 2;
                    ctx.quadraticCurveTo(
                        wristHistory[i].x * canvas.width,
                        wristHistory[i].y * canvas.height,
                        xc * canvas.width,
                        yc * canvas.height
                    );
                }

                // ç»˜åˆ¶æœ€åä¸€æ®µ
                const lastTwo = wristHistory.slice(-2);
                if (lastTwo.length === 2) {
                    ctx.quadraticCurveTo(
                        lastTwo[0].x * canvas.width,
                        lastTwo[0].y * canvas.height,
                        lastTwo[1].x * canvas.width,
                        lastTwo[1].y * canvas.height
                    );
                }
                ctx.stroke();

                // ç»˜åˆ¶å½“å‰æ‰‹è…•ä½ç½® (å¸¦å…‰æ™•)
                const last = wristHistory[wristHistory.length - 1];
                const lx = last.x * canvas.width;
                const ly = last.y * canvas.height;

                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#007aff';
                ctx.beginPath();
                ctx.arc(lx, ly, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0; // é‡ç½®
            }

            if (normalizedSpeed > 0.3) {
                if (Math.random() < 0.1) sfx.playHum(normalizedSpeed);
            }

            requestAnimationFrame(gameLoop);
        }

        initAI();
    </script>
