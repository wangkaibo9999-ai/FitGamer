        // --- SFX (Web Audio API - "Pop" Sound) ---
        class SoundManager {
            constructor() {
                this.ctx = null;
            }

            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }

            playPop() {
                this.init();
                const now = this.ctx.currentTime;

                // Classic "Plop/Pop" sound synthesis
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sine';
                // Frequency sweep for the "pop" feel

                osc.frequency.exponentialRampToValueAtTime(800, now + 0.05);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);

                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start(now);
                osc.stop(now + 0.15);
            }

        // --- One Euro Filter Logic (æè‡´é˜²æŠ–ä¸çµæ•å¹³è¡¡) ---
        class LowPassFilter {
            constructor(alpha, initVal = 0) {
                this.y = initVal;
                this.alpha = alpha;
                this.initialized = false;
            }
            filter(value, alpha) {
                if (!this.initialized) {
                    this.y = value;
                    this.initialized = true;
                    return value;
                }
                this.y = alpha * value + (1 - alpha) * this.y;
                return this.y;
            }
        }

        class OneEuroFilter {
            constructor(minCutoff = 1.0, beta = 0.05, dCutoff = 1.0) {
                this.minCutoff = minCutoff;
                this.beta = beta;
                this.dCutoff = dCutoff;
                this.xFilter = new LowPassFilter(0);
                this.dxFilter = new LowPassFilter(0);
                this.lastTime = null;
            }

            alpha(cutoff, dt) {
                const tau = 1.0 / (2 * Math.PI * cutoff);
                return 1.0 / (1.0 + tau / dt);
            }

            filter(value, timestamp) {
                if (this.lastTime === null || timestamp === this.lastTime) {
                    this.lastTime = timestamp;
                    return this.xFilter.filter(value, 1.0);
                }

                const dt = (timestamp - this.lastTime) / 1000.0;
                this.lastTime = timestamp;

                // 1. è®¡ç®—å¾®åˆ†ï¼ˆé€Ÿåº¦ï¼‰å¹¶æ»¤æ³¢
                const dx = (value - this.xFilter.y) / dt;
                const dAlpha = this.alpha(this.dCutoff, dt);
                const edx = this.dxFilter.filter(dx, dAlpha);

                // 2. æ ¹æ®é€Ÿåº¦åŠ¨æ€è°ƒæ•´æˆªæ­¢é¢‘ç‡
                const cutoff = this.minCutoff + this.beta * Math.abs(edx);
                const alpha = this.alpha(cutoff, dt);

                // 3. æœ€ç»ˆæ»¤æ³¢è¾“å‡º
                return this.xFilter.filter(value, alpha);
            }
        }

        // æ»¤æ³¢å™¨å­˜å‚¨ï¼š2åªæ‰‹ * 21ä¸ªç‚¹ * 3ä¸ªåæ ‡
        let handFilters = [];

        // --- Normalization & Smoothing Logic ---

        function processHands(newHands, timestamp) {
            if (newHands.length === 0) {
                handFilters = [];
                smoothScaleFactors = [];
                return [];
            }

            // åˆå§‹åŒ–æˆ–è°ƒæ•´æ»¤æ³¢å™¨å¯¹è±¡ (ä¿æŒå®ä¾‹ä»¥è®°å½•å†å²é€Ÿåº¦)
            while (handFilters.length < newHands.length) {
                const multiHandFilters = Array.from({ length: 21 }, () => ({
                    x: new OneEuroFilter(FILTER_CONFIG.minCutoff, FILTER_CONFIG.beta, FILTER_CONFIG.dCutoff),
                    y: new OneEuroFilter(FILTER_CONFIG.minCutoff, FILTER_CONFIG.beta, FILTER_CONFIG.dCutoff),
                    z: new OneEuroFilter(FILTER_CONFIG.minCutoff, FILTER_CONFIG.beta, FILTER_CONFIG.dCutoff)
                }));
                handFilters.push(multiHandFilters);
            }

            return newHands.map((hand, handIdx) => {
                // 1. 1â‚¬ æ»¤æ³¢å¤„ç†æ‰€æœ‰ç‚¹
                const filteredPoints = hand.map((pt, ptIdx) => {
                    const f = handFilters[handIdx][ptIdx];
                    return {
                        x: f.x.filter(pt.x, timestamp),
                        y: f.y.filter(pt.y, timestamp),
                        z: f.z.filter(pt.z, timestamp)
                    };
                });

                // 2. åŠ¨æ€æ‰‹éƒ¨ç¼©æ”¾å¹³æ»‘
                const wrist = filteredPoints[0];
                const indexMcp = filteredPoints[5];
                const currentDist = Math.hypot(indexMcp.x - wrist.x, indexMcp.y - wrist.y);

                if (smoothScaleFactors[handIdx] === undefined) {
                    smoothScaleFactors[handIdx] = currentDist;
                } else {
                    // æå‡ç¼©æ”¾å“åº”é€Ÿåº¦ (ä» 0.1 æå‡è‡³ 0.4)
                    smoothScaleFactors[handIdx] = smoothScaleFactors[handIdx] * 0.6 + currentDist * 0.4;
                }

                // 3. å½’ä¸€åŒ– (é˜²æŠ–åŠ¨/é˜²é£è¡Œå…³é”®)
                const targetDist = 0.15;
                const scale = targetDist / (smoothScaleFactors[handIdx] || 0.15);

                return filteredPoints.map(p => ({
                    x: wrist.x + (p.x - wrist.x) * scale,
                    y: wrist.y + (p.y - wrist.y) * scale,
                    z: p.z
                }));
            });
        }

        class Bubble {
            constructor() {
                this.reset();
            }

            reset() {
                this.radius = 30 + Math.random() * 40;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = canvas.height + this.radius + 20;
                this.speed = 1.2 + Math.random() * 2.5;
                this.amplitude = 1.5 + Math.random() * 3;
                this.frequency = 0.015 + Math.random() * 0.02;
                this.phase = Math.random() * Math.PI * 2;
                this.hue = Math.random() * 360;
                this.opacity = 0.3 + Math.random() * 0.3;

                // Realistic animation properties
                this.wobble = 0;
                this.wobbleSpeed = 0.05 + Math.random() * 0.1;
                this.colorRotation = Math.random() * 360;
                this.stress = 0;

                // æ¸²æŸ“å¹³æ»‘ä½ç½® (ç”¨äºè§£å†³æ³¡æ³¡å¾®æŒ¯)
                this.renderX = this.x;
                this.renderY = this.y;
            }

            update(currentHands) {
                this.y -= this.speed;
                this.x += Math.sin(this.y * this.frequency + this.phase) * this.amplitude;

                // æ³¡æ³¡æ¸²æŸ“ä½ç‚¹å¹³æ»‘ (Secondary smooth for visual)
                this.renderX = this.renderX * 0.8 + this.x * 0.2;
                this.renderY = this.renderY * 0.8 + this.y * 0.2;

                // --- è¿‘åœºäº¤äº’ (Proximity Reaction) ---
                let minTipDist = 999;
                for (const landmarks of currentHands) {
                    for (const idx of [4, 8, 12, 16, 20]) {
                        const tip = landmarks[idx];
                        const tx = (1 - tip.x) * canvas.width;
                        const ty = tip.y * canvas.height;
                        const d = Math.hypot(this.x - tx, this.y - ty);
                        if (d < minTipDist) minTipDist = d;
                    }
                }

                // å¦‚æœæ‰‹æŒ‡é è¿‘ï¼ˆåŠå¾„çš„2.5å€ä»¥å†…ï¼‰ï¼Œäº§ç”Ÿåº”æ¿€éœ‡é¢¤
                if (minTipDist < this.radius * 2.5) {
                    this.stress = Math.min(1, this.stress + 0.2);
                } else {
                    this.stress = Math.max(0, this.stress - 0.1);
                }

                this.wobble += this.wobbleSpeed * (1 + this.stress * 3);
                this.colorRotation += 1; // è™¹å½©ç¼“æ…¢æµåŠ¨

                if (this.y < -this.radius) {
                    this.reset();
                }
            }

            draw() {
                // 1. æ¶²æ€æ„Ÿå˜å½¢ (Fluid Deformation)
                // ä¸Šå‡æ—¶ç•¥å¾®çºµå‘æ‹‰ä¼¸ï¼Œç”±äº wobble ä¹Ÿä¼šäº§ç”Ÿä¾§å‘æŒ¤å‹æ„Ÿ
                const stretch = 1 + Math.sin(this.wobble) * 0.05 + (this.speed * 0.01);
                const currentRadiusX = this.radius / stretch;
                const currentRadiusY = this.radius * stretch;

                // åº”æ¿€éœ‡é¢¤åç§»
                const offsetX = this.stress * (Math.random() - 0.5) * 8;
                const offsetY = this.stress * (Math.random() - 0.5) * 8;

                ctx.save();
                ctx.translate(this.renderX + offsetX, this.renderY + offsetY);

                // 2. Outer Shell (Iridescent rim)
                const rimGradient = ctx.createRadialGradient(0, 0, this.radius * 0.7, 0, 0, this.radius);
                rimGradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 0)`);
                rimGradient.addColorStop(0.7, `hsla(${this.hue + 40}, 100%, 80%, 0.1)`);
                rimGradient.addColorStop(1, `hsla(${this.hue}, 100%, 90%, 0.4)`);

                ctx.beginPath();
                ctx.ellipse(0, 0, currentRadiusX, currentRadiusY, 0, 0, Math.PI * 2);
                ctx.fillStyle = rimGradient;
                ctx.fill();

                // 3. Soap Film Rainbow (æµåŠ¨çº¹ç†)
                ctx.save();
                ctx.rotate(this.colorRotation * 0.01); // ç¼“æ…¢æ—‹è½¬çº¹ç†
                const filmGrd = ctx.createLinearGradient(-this.radius, -this.radius, this.radius, this.radius);
                filmGrd.addColorStop(0, `hsla(${this.hue}, 80%, 70%, 0.15)`);
                filmGrd.addColorStop(0.5, `hsla(${this.hue + 120}, 80%, 70%, 0.08)`);
                filmGrd.addColorStop(1, `hsla(${this.hue + 240}, 80%, 70%, 0.15)`);
                ctx.fillStyle = filmGrd;
                ctx.fill();
                ctx.restore();

                // 4. Main Reflection (Sharp)
                ctx.beginPath();
                ctx.ellipse(-this.radius * 0.3, -this.radius * 0.4, currentRadiusX * 0.25, currentRadiusY * 0.15, Math.PI / -4, 0, Math.PI * 2);
                const reflectionGrd = ctx.createRadialGradient(-this.radius * 0.3, -this.radius * 0.4, 0, -this.radius * 0.3, -this.radius * 0.4, this.radius * 0.3);
                reflectionGrd.addColorStop(0, 'rgba(255, 255, 255, 0.85)');
                reflectionGrd.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = reflectionGrd;
                ctx.fill();

                // 5. Secondary Reflection (Soft)
                ctx.beginPath();
                ctx.ellipse(this.radius * 0.25, this.radius * 0.35, currentRadiusX * 0.18, currentRadiusY * 0.12, Math.PI / 4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
                ctx.fill();

                // 6. Very Thin Border
                ctx.beginPath();
                ctx.ellipse(0, 0, currentRadiusX, currentRadiusY, 0, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 90%, 0.3)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                ctx.restore();
            }

            checkCollision(px, py) {
                const dist = Math.hypot(this.x - px, this.y - py);
                return dist < this.radius + 15;
            }
        }

        class Shockwave {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.radius = 10;
                this.alpha = 1;
            }
            update() {
                this.radius += 5;
                this.alpha -= 0.05;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 80%, ${this.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15;
                this.alpha = 1;
                this.color = color;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.04;
                this.vy += 0.3; // Gravity
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        window.startGame = function () {
            sfx.playClick();
            document.getElementById('start-screen').style.display = 'none';
            score = 0;
            timeLeft = GAME_DURATION;
            bubbles = Array.from({ length: 10 }, () => new Bubble());
            particles = [];
            shockwaves = [];
            handFilters = [];
            smoothScaleFactors = [];
            gameActive = true;
            updateHUD();

            requestAnimationFrame(gameLoop);

            const timerInt = setInterval(() => {
                if (!gameActive) { clearInterval(timerInt); return; }
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) { endGame(); clearInterval(timerInt); }
            }, 1000);
        };

        function updateHUD() {
            document.getElementById('score-val').innerText = score;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-val').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function endGame() {
            gameActive = false;
            sfx.playEnd();
            document.getElementById('game-over-screen').style.display = 'flex';
            document.getElementById('final-score-text').innerText = t.scorePrefix + score;
            window.parent.postMessage({ type: 'GAME_OVER', score: score }, '*');
        }

        function drawHand(landmarks) {
            ctx.save();

            // Draw Connections (Line width FIXED)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 4; // Fixed width
            ctx.beginPath();
            HAND_CONNECTIONS.forEach(([startIdx, endIdx]) => {
                const start = landmarks[startIdx];
                const end = landmarks[endIdx];
                ctx.moveTo((1 - start.x) * canvas.width, start.y * canvas.height);
                ctx.lineTo((1 - end.x) * canvas.width, end.y * canvas.height);
            });
            ctx.stroke();

            // Draw Landmark Points (Circle radius FIXED)
            landmarks.forEach((point, i) => {
                const x = (1 - point.x) * canvas.width;
                const y = point.y * canvas.height;

                // Fingertips get special glow (Fixed radius)
                if ([4, 8, 12, 16, 20].includes(i)) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'white';
                    ctx.beginPath();
                    ctx.arc(x, y, 7, 0, Math.PI * 2); // Fixed 7px
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2); // Fixed 4px
                    ctx.fill();
                }
            });

            ctx.restore();
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;

            // 1. Process Hand Landmarker
            let rawHands = [];
            if (handLandmarker && video.readyState >= 2) {
                const results = handLandmarker.detectForVideo(video, timestamp);
                if (results.landmarks) {
                    rawHands = results.landmarks;
                }
            }

            // 2. Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 3. Smooth & Draw Hand Skeleton
            const currentHands = processHands(rawHands, timestamp);
            currentHands.forEach(landmarks => drawHand(landmarks));

            // 4. Update & Draw Bubbles
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const b = bubbles[i];
                b.update(currentHands);
                b.draw();

                // Collision Detection
                let popped = false;
                for (const landmarks of currentHands) {
                    for (const tipIdx of [4, 8, 12, 16, 20]) {
                        const tip = landmarks[tipIdx];
                        const tx = (1 - tip.x) * canvas.width;
                        const ty = tip.y * canvas.height;

                        if (b.checkCollision(tx, ty)) {
                            score++;
                            sfx.playPop();
                            updateHUD();

                            shockwaves.push(new Shockwave(b.x, b.y, b.hue));
                            for (let j = 0; j < 12; j++) {
                                particles.push(new Particle(b.x, b.y, `hsla(${b.hue}, 80%, 70%, 1)`));
                            }

                            b.reset();
                            popped = true;
                            break;
                        }
                    }
                    if (popped) break;
                }
            }

            // 5. Update & Draw Shockwaves
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                const sw = shockwaves[i];
                sw.update();
                sw.draw();
                if (sw.alpha <= 0) shockwaves.splice(i, 1);
            }

            // 5. Update & Draw Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(gameLoop);
        }

        initAI();
    </script>
