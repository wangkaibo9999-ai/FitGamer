<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apple Catcher AI</title>
    <style>
        :root {
            --ios-bg: #0c1421;
            --ios-glass: rgba(255, 255, 255, 0.12);
            --ios-blur: blur(20px);
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            --primary-accent: #34c759;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--ios-font);
            background-color: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            filter: brightness(0.6);
            z-index: 0;
        }

        canvas {
            position: relative;
            z-index: 1;
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #video-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 75px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--ios-glass);
            transform: scaleX(-1);
            opacity: 0.6;
            z-index: 5;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hud {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background: var(--ios-glass);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #score-display {
            left: 20px;
        }

        #timer-display {
            left: 50%;
            transform: translateX(-50%);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .btn {
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
        }

        .btn:active {
            transform: scale(0.92);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #loading-screen {
            z-index: 110;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
        <img id="bg-image" src="bg.png" alt="Orchard Background">
        <canvas id="gameCanvas"></canvas>

        <div id="video-container">
            <video id="webcam" autoplay playsinline muted></video>
        </div>

        <!-- HUD -->
        <div id="score-display" class="hud">ğŸ 0</div>
        <div id="timer-display" class="hud">00:60</div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="overlay">
            <div class="spinner"></div>
            <p id="t-loading">æ­£åœ¨åŠ è½½æ¸¸æˆ...</p>
            <p id="loading-status" style="font-size: 14px; opacity: 0.6; margin-top: 10px;"></p>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay" style="display: none;">
            <h1 id="t-title">Apple Catcher AI</h1>
            <p id="t-instructions">å·¦å³ç§»åŠ¨å¤´éƒ¨æ§åˆ¶ç¯®å­ ğŸ›’<br>æ¥ä½è‹¹æœ ğŸ èº²é¿ç‚¸å¼¹ ğŸ’£</p>
            <button id="t-start-btn" class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay" style="display: none;">
            <h1 id="t-game-over">æ¸¸æˆç»“æŸ!</h1>
            <p id="final-score-text" style="font-size: 24px; font-weight: bold;"></p>
            <button id="t-restart-btn" class="btn" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script type="module">
        let FilesetResolver;
        let FaceLandmarker;
        let faceLandmarker;

        // --- I18N ---
        const translations = {
            zh: {
                loading: "æ­£åœ¨åŠ è½½æ¸¸æˆ...",
                title: "æ¥æ°´æœ",
                instructions: "å·¦å³ç§»åŠ¨å¤´éƒ¨æ§åˆ¶ç¯®å­ ğŸ›’<br>æ¥ä½æ°´æœ ğŸ èº²é¿ç‚¸å¼¹ ğŸ’£",
                start: "å¼€å§‹æ¸¸æˆ",
                gameOver: "æ¸¸æˆç»“æŸ!",
                restart: "å†ç©ä¸€æ¬¡",
                scorePrefix: "å¾—åˆ†: ",
                netError: "ç½‘ç»œè¿æ¥å¤±è´¥ï¼šè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥å¹¶åˆ·æ–°é‡è¯•ã€‚",
                cameraError: "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼šè¯·ç¡®ä¿å·²æˆæƒæ‘„åƒå¤´æƒé™å¹¶åˆ·æ–°é¡µé¢ã€‚"
            },
            en: {
                loading: "Loading Game...",
                title: "Fruit Catcher",
                instructions: "Move head Left/Right to move ğŸ›’<br>Catch Fruits ğŸ Dodge Bombs ğŸ’£",
                start: "Start Game",
                gameOver: "Game Over!",
                restart: "Play Again",
                scorePrefix: "Score: ",
                netError: "Network failed. Please check connection and refresh.",
                cameraError: "Camera failed. Please allow camera access and refresh."
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') === 'zh' ? 'zh' : 'en';
        const t = translations[lang];

        function applyTranslations() {
            document.getElementById('t-loading').innerText = t.loading;
            document.getElementById('t-title').innerText = t.title;
            document.getElementById('t-instructions').innerHTML = t.instructions;
            document.getElementById('t-start-btn').innerText = t.start;
            document.getElementById('t-game-over').innerText = t.gameOver;
            document.getElementById('t-restart-btn').innerText = t.restart;
        }
        applyTranslations();

        // --- SFX (Web Audio API) ---
        class SoundManager {
            constructor() {
                this.ctx = null;
            }

            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }

            playCatch() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            }

            playBomb() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(40, this.ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playClick() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.05);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.05);
            }

            playEnd() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(200, this.ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            }
        }
        const sfx = new SoundManager();

        // --- GAME LOGIC ---
        const GAME_DURATION = 60;
        const APP_WIDTH = 450;
        const APP_HEIGHT = 800;

        // Item Types Config
        const ITEM_TYPES = [
            { type: 'apple', emoji: 'ğŸ', score: 1, probability: 0.7, color: '#FF3B30' },
            { type: 'banana', emoji: 'ğŸŒ', score: 2, probability: 0.2, color: '#FFCC00' },
            { type: 'gold_apple', emoji: 'ğŸŒŸ', score: 5, probability: 0.1, color: '#FFD700' }
        ];

        let score = 0;
        let timeLeft = GAME_DURATION;
        let gameActive = false;
        let basketX = APP_WIDTH / 2;
        let noseX = 0.5;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('webcam');

        let items = [];
        let particles = [];

        function resize() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        async function initAI() {
            const status = document.getElementById('loading-status');
            const urlParams = new URLSearchParams(window.location.search);
            const isDebug = urlParams.get('debug') === 'true';

            const CDN_CONFIG = {
                js: ["../lib/mediapipe/0.10.3/vision_bundle.mjs"],
                wasm: ["../lib/mediapipe/0.10.3"],
                models: ["../lib/mediapipe/models/face_landmarker.task"]
            };

            async function loadModule(index = 0) {
                const url = CDN_CONFIG.js[index];
                try {
                    if (isDebug) status.innerText = `åŠ è½½æ ¸å¿ƒç»„ä»¶ (${index + 1}/${CDN_CONFIG.js.length})...`;
                    const module = await import(url);
                    FilesetResolver = module.FilesetResolver;
                    FaceLandmarker = module.FaceLandmarker;
                    return true;
                } catch (err) {
                    console.error(`JSåŠ è½½å¤±è´¥: ${url}`, err);
                    if (index < CDN_CONFIG.js.length - 1) return loadModule(index + 1);
                    throw err;
                }
            }

            async function tryLoadAI(wasmIndex = 0, modelIndex = 0) {
                const wasmUrl = CDN_CONFIG.wasm[wasmIndex];
                const modelPath = CDN_CONFIG.models[modelIndex];
                try {
                    if (isDebug) status.innerText = `é…ç½®è§†è§‰å¼•æ“ (${wasmIndex + 1}/${CDN_CONFIG.wasm.length})...`;
                    const vision = await FilesetResolver.forVisionTasks(wasmUrl);
                    faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: modelPath, delegate: "GPU" },
                        runningMode: "VIDEO", numFaces: 1
                    });
                    return true;
                } catch (err) {
                    console.error(`å¼•æ“åˆå§‹åŒ–å¤±è´¥: ${wasmUrl}`, err);
                    if (wasmIndex < CDN_CONFIG.wasm.length - 1) return tryLoadAI(wasmIndex + 1, modelIndex);
                    if (modelIndex < CDN_CONFIG.models.length - 1) return tryLoadAI(0, modelIndex + 1);
                    throw err;
                }
            }

            try {
                await loadModule();
                await tryLoadAI();
                await setupCamera();
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('start-screen').style.display = 'flex';
            } catch (err) {
                console.error("å…¨ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥:", err);
                showError(t.netError, err);
            }
        }



        function showError(message, err) {
            const status = document.getElementById('loading-status');
            const isDebug = urlParams.get('debug') === 'true';
            status.innerText = message;
            status.style.color = "#ff3b30";

            if (isDebug) {
                const debugToggle = document.createElement('div');
                debugToggle.innerText = "æŸ¥çœ‹è¯¦æƒ… â–¼";
                debugToggle.style.fontSize = '12px';
                debugToggle.style.marginTop = '20px';
                debugToggle.style.opacity = '0.5';
                debugToggle.style.cursor = 'pointer';

                const debugInfo = document.createElement('div');
                debugInfo.style.display = 'none';
                debugInfo.style.marginTop = '10px';

                const errorDetail = document.createElement('div');
                errorDetail.style.fontSize = '10px';
                errorDetail.style.textAlign = 'left';
                errorDetail.style.maxHeight = '150px';
                errorDetail.style.overflow = 'auto';
                errorDetail.style.background = 'rgba(0,0,0,0.5)';
                errorDetail.style.padding = '8px';
                errorDetail.style.lineHeight = '1.4';

                // é’ˆå¯¹ç½‘ç»œé”™è¯¯çš„ç‰¹æ®Šå¼•å¯¼
                let extraGuide = "";
                if (message.includes("ç½‘ç»œ")) {
                    extraGuide = `<div style="color:#ffcc00;margin-bottom:8px;">ğŸ’¡ æç¤ºï¼šè‹¥ç›´æ¥æ‰“å¼€ç›®å½•çœ‹åˆ° 403 æ˜¯æ­£å¸¸çš„ï¼ˆå®‰å…¨é™åˆ¶ï¼‰ã€‚è¯·æµ‹è¯•å…·ä½“æ–‡ä»¶ï¼š<br><a href="${CDN_CONFIG.wasm[0]}/vision_wasm_internal.js" target="_blank" style="color:#007aff">ç‚¹å‡»æµ‹è¯•å…·ä½“æ–‡ä»¶åŠ è½½</a></div>`;
                }

                errorDetail.innerHTML = extraGuide + `<code>${(err.stack || err.message).replace(/</g, '&lt;')}</code>`;

                debugInfo.appendChild(errorDetail);
                debugToggle.onclick = () => {
                    const isHidden = debugInfo.style.display === 'none';
                    debugInfo.style.display = isHidden ? 'block' : 'none';
                    debugToggle.innerText = isHidden ? "æ”¶èµ·è¯¦æƒ… â–²" : "æŸ¥çœ‹è¯¦æƒ… â–¼";
                };
                status.appendChild(debugToggle);
                status.appendChild(debugInfo);
            }
        }

        async function setupCamera() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve(video);
                    };
                });
            } catch (e) {
                if (e.name === "OverconstrainedError") {
                    // å¦‚æœç†æƒ³å‚æ•°å¤±è´¥ï¼Œå°è¯•é»˜è®¤å‚æ•°
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    return new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve(video);
                        };
                    });
                }
                throw e;
            }
        }

        class GameItem {
            constructor() {
                const isBomb = Math.random() < 0.2;
                if (isBomb) {
                    this.type = 'bomb';
                    this.emoji = 'ğŸ’£';
                    this.score = -5;
                    this.color = '#555';
                } else {
                    const rand = Math.random();
                    let cum = 0;
                    const config = ITEM_TYPES.find(item => {
                        cum += item.probability;
                        return rand <= cum;
                    }) || ITEM_TYPES[0];

                    this.type = config.type;
                    this.emoji = config.emoji;
                    this.score = config.score;
                    this.color = config.color;
                }

                this.x = Math.random() * (APP_WIDTH - 40) + 20;
                this.y = -50;
                this.speed = 3 + Math.random() * 4;
                this.size = 40;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const screenX = (this.x / APP_WIDTH) * canvas.width;
                const screenY = (this.y / APP_HEIGHT) * canvas.height;
                ctx.fillText(this.emoji, screenX, screenY);
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.alpha = 1; this.color = color;
                this.size = Math.random() * 5 + 2;
            }
            update() { this.x += this.vx; this.y += this.vy; this.alpha -= 0.02; }
            draw() {
                ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        window.startGame = function () {
            sfx.playClick();
            document.getElementById('start-screen').style.display = 'none';
            score = 0; timeLeft = GAME_DURATION; items = []; particles = [];
            gameActive = true;
            updateHUD();
            requestAnimationFrame(gameLoop);
            const timerInt = setInterval(() => {
                if (!gameActive) { clearInterval(timerInt); return; }
                timeLeft--; updateHUD();
                if (timeLeft <= 0) { endGame(); clearInterval(timerInt); }
            }, 1000);
        };

        function updateHUD() {
            document.getElementById('score-display').innerText = `ğŸ ${score}`;
            const m = Math.floor(timeLeft / 60); const s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function endGame() {
            gameActive = false;
            sfx.playEnd();
            document.getElementById('game-over-screen').style.display = 'flex';
            document.getElementById('final-score-text').innerText = t.scorePrefix + score;
            window.parent.postMessage({ type: 'GAME_OVER', score: score }, '*');
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            if (faceLandmarker && video.readyState >= 2) {
                const results = faceLandmarker.detectForVideo(video, timestamp);
                if (results.faceLandmarks.length > 0) noseX = 1 - results.faceLandmarks[0][4].x;
            }
            basketX += (noseX * APP_WIDTH - basketX) * 0.2;
            if (Math.random() < 0.04) items.push(new GameItem());
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const bx = (basketX / APP_WIDTH) * canvas.width;
            const by = canvas.height - 80;
            ctx.font = "60px Arial"; ctx.textAlign = 'center'; ctx.fillText("ğŸ›’", bx, by);
            for (let i = items.length - 1; i >= 0; i--) {
                const it = items[i]; it.update(); it.draw();
                const sx = (it.x / APP_WIDTH) * canvas.width;
                const sy = (it.y / APP_HEIGHT) * canvas.height;
                if (Math.hypot(sx - bx, sy - by) < 50) {
                    if (it.type !== 'bomb') {
                        score += it.score; sfx.playCatch();
                        for (let j = 0; j < 15; j++) particles.push(new Particle(sx, sy, it.color));
                    } else {
                        if (score === 0) {
                            sfx.playBomb();
                            endGame();
                            return;
                        }
                        score = Math.max(0, score + it.score); sfx.playBomb();
                        document.getElementById('game-container').classList.add('shake');
                        setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
                        for (let j = 0; j < 15; j++) particles.push(new Particle(sx, sy, it.color));
                    }
                    items.splice(i, 1); updateHUD(); continue;
                }
                if (it.y > APP_HEIGHT + 50) items.splice(i, 1);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.update(); p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(gameLoop);
        }
        initAI();
    </script>
</body>
